{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Interface</title>
    <!-- Bootstrap CSS (using CDN for simplicity) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      /* thinner disabled slider track for a neat dashboard look */
      input[type="range"][disabled]::-webkit-slider-thumb {
        display: none;
      }
      input[type="range"][disabled] {
        pointer-events: none;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div class="row g-3" style="height: 100vh" id="MainPage">
      <!-- ░░ Left: live gauges ░░ -->
      <div
        class="col-md-3"
        style="height: 100vh; overflow-y: auto; margin-left: 8px; flex: 1.2"
      >
        <h4 class="mb-3">Adjust Trait (not for now)</h4>
        <div id="trait-sliders">
          <em>No data yet</em>
        </div>
      </div>

      <!-- ░░ Middle: chat ░░ -->
      <main class="col-md-7" style="flex: 4">
        <div
          id="chat-box"
          class="border rounded p-3 mb-3"
          style="height: 600px; overflow-y: auto"
        >
          <!-- Messages injected by JS -->
        </div>

        <form id="chat-form" class="input-group">
          {% csrf_token %}
          <input
            id="chat-input"
            class="form-control"
            placeholder="Type a message…"
          />
          <button class="btn btn-primary">Send</button>
        </form>
      </main>

      <!-- ░░ Right: text list ░░ -->
      <aside class="col-md-2 border-start traitsEval" style="flex: 1.2">
        <h4>Traits</h4>
        <div id="trait-display" class="mt-3">
          <em>No traits yet</em>
        </div>
      </aside>
    </div>
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="{% static 'js/scripts.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
